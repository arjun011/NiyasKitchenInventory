name: iOS Build (No Tests)

on:
  pull_request:
    branches: [main, feature]
  push:
    branches: [main, feature]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Install dependencies (CocoaPods or SwiftPM)
        run: |
          # Uncomment and edit if you use CocoaPods
          # pod install
          # If using Swift Package Manager, nothing needed

      - name: Build app
        run: |
          xcodebuild -scheme NiyasKitchenInventory -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' clean build CODE_SIGNING_ALLOWED=NO