name: CI

on:
  workflow_dispatch:           # allow manual runs from the Actions tab
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  build-test:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Xcode 16.0 (iOS 18)"
            xcode: "16.0"
            xcode_app: "/Applications/Xcode_16.0.app"
            device: "iPhone 16 Pro"
            allow_fail: false
          - name: "Xcode 15.4 (iOS 17.5)"
            xcode: "15.4"
            xcode_app: "/Applications/Xcode_15.4.app"
            device: "iPhone 15 Pro"
            allow_fail: true
    name: ${{ matrix.name }}
    continue-on-error: ${{ matrix.allow_fail }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s "${{ matrix.xcode_app }}"

      - name: Verify Xcode
        run: xcodebuild -version

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-

      - name: Resolve SPM
        run: xcodebuild -resolvePackageDependencies

      - name: Build
        run: >
          xcodebuild -scheme "NiyasKitchenInventory"
          -sdk iphonesimulator
          -destination 'platform=iOS Simulator,name=${{ matrix.device }}'
          -configuration Debug
          build

      - name: Test
        run: >
          xcodebuild -scheme "NiyasKitchenInventory"
          -destination 'platform=iOS Simulator,name=${{ matrix.device }}'
          -configuration Debug
          test
