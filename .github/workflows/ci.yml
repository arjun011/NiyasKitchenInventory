name: iOS Build (SwiftPM, No Tests)

on:
  pull_request:
    branches: [main, feature]
  push:
    branches: [main, feature]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Resolve Swift Package dependencies
        run: |
          xcodebuild -project NiyasKitchenInventory.xcodeproj -scheme NiyasKitchenInventory -resolvePackageDependencies

      - name: Build app
        run: |
          xcodebuild -project NiyasKitchenInventory.xcodeproj -scheme NiyasKitchenInventory -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.5' clean build CODE_SIGNING_ALLOWED=NO
